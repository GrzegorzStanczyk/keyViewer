<md-sidenav-container class="sidenav-container">
  <app-component-viewer></app-component-viewer>
  <md-sidenav 
    #sidenavMenu
    class="sidenav-menu" 
    [mode]="mode()" 
    [opened]="opened()">
    <app-menu></app-menu>
  </md-sidenav>
  <md-sidenav 
    align="end"
    #sidenavKeySettings
    class="sidenav-key-settings" 
    [mode]="mode()">
    <app-key-settings></app-key-settings>  
  </md-sidenav>  
</md-sidenav-container>
