<label class="flex" for="select">
  <md-icon
    mdTooltip="{{'navbar.tooltip.languagePicker' | translate}}">language</md-icon>
</label>  
<select 
  class="select--background"
  id="select"
  #langSelect
  (change)="translate.use(langSelect.value)" 
  name="language-select">
  <option 
    class="option" 
    *ngFor="let lang of translate.getLangs()" 
    [value]="lang" 
    [selected]="lang === translate.currentLang">{{ lang }}
  </option>
</select>
