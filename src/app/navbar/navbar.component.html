<md-toolbar color="primary" class="toolbar">
  <span>{{'title' | translate }}</span>  
  <span class="example-fill-remaining-space"></span>
  <app-language-switcher></app-language-switcher>
  <button 
    type="button" 
    md-button 
    attr.aria-label="{{'navbar.accessibilityInfo' | translate}}"
    (click)="toggleSidenav()"
    class="sidenav-toggle"
    mdTooltip="{{'navbar.tooltip.menu' | translate}}">
    <md-icon>menu</md-icon>
    <span class="cdk-visually-hidden">{{'navbar.accessibilityInfo' | translate}}</span>
  </button>    
</md-toolbar>
